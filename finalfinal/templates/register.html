{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="mb-7">
            <input autocomplete="off" autofocus class="form-control w-auto" id="username" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-7">
            <input class="form-control w-auto" id="password" name="password" placeholder="Password" type="password">
        </div>
        <div class="mb-7">
            <input class="form-control w-auto" id="confirmation" name="confirmation" placeholder="Re-Enter Password" type="password">
        </div>
        <button class="btn btn-success btn-lg" type="submit">Register</button>
    </form>
{% endblock %}
